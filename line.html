<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v5.js"></script>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>



<script>

    // set the dimensions and margins of the graph
    var margin = {top: 10, right: 30, bottom: 30, left: 60},
        width = 600 - margin.left - margin.right,
        height = 400 - margin.top - margin.bottom;

    // append the svg object to the body of the page
    var svg = d3.select("#my_dataviz")
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform",
            "translate(" + margin.left + "," + margin.top + ")");


    //Read the data
    function draw(data) {

        var pais = "USA"
        var dados = []


        data.forEach(filter)
        function filter(entry){
            if (entry["country"] === pais) {
                dados.push(entry)
            }
        }
        var i = 0
        dados = dados.reduce((a, {year, suicides_no, gdp_per_capita}) => {
            a[year] = a[year] || {year, suicides_no: 0};
            a[year].suicides_no += parseInt(suicides_no);
            return a;
        }, [])

        data = []
        for (var entry in dados) {
            data.push({"year": parseInt(dados[entry]["year"]) ,"suicides": dados[entry]["suicides_no"]})
        }

        console.log(data)

            // Add X axis --> it is a date format
            var x = d3.scaleLinear()
                .domain([d3.min(data, function(d) { return d.year; }),d3.max(data, function(d) { return d.year; })])
                .range([ 0, width ]);
            svg.append("g")
                .attr("transform", "translate(0," + height + ")")
                .call(d3.axisBottom(x));

            // Add Y axis
            var y = d3.scaleLinear()
                .domain([0, d3.max(data, function(d) { return +d.suicides; })])
                .range([ height, 0 ]);
            svg.append("g")
                .call(d3.axisLeft(y));

            // Add the line
            svg.append("path")
                .datum(data)
                .attr("fill", "none")
                .attr("stroke", "steelblue")
                .attr("stroke-width", 1.5)
                .attr("d", d3.line()
                    .x(function(d) { return x(d.year) })
                    .y(function(d) { return y(d.suicides) })
                )



        data.forEach(function (item, index) {
            if (item.year == year){
                suicides = item.suicides;
                gdp = item.gdpPerCap;
            }
        });
        }



</script>
<script>
    d3.csv("master.csv")
        .then(draw)
        .catch(function(err){console.log(err)});
</script>
