<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles.css">


</head>
<body>

<div class="slidecontainer">
    1986 <input type="range" min="1986" max="2000" value="1999" class="slider" id="myRange"> 2000
</div>
<div id="yearValue">Year = 1999</div>



<div style="margin-top: 10px">
    <!--<button id="displayAge" onclick="showAge()"></button>-->
    <img src="images/triangle.png" style="height: 10px" onclick="showAge()">
    <label>Age</label>
    <ul id="ageCheckboxes" style="display: none">
        <li><input type="checkbox"> >25</li>
        <li><input type="checkbox"> 25-34</li>
        <li><input type="checkbox"> 35-54</li>
        <li><input type="checkbox"> 54+</li>
    </ul>
</div>


<div style="margin-top: 10px">
    <!--<button id="displaySex" onclick="showSex()"></button>-->
    <img src="images/triangle.png" style="height: 10px" onclick="showSex()">
    <label>Sex</label>
    <ul id="sexCheckboxes" style="display: none">
        <li><input type="checkbox"> Male</li>
        <li><input type="checkbox"> Female</li>
    </ul>
</div>




<div style="margin-top: 10px">
    <!--<button id="displayRegion" onclick="showRegion()"></button>-->
    <img src="images/triangle.png" style="height: 10px" onclick="showRegion()">
    <label>Countries</label>
    <ul id="regionCheckboxes" style="display: none">
        <li><input type="checkbox"> Africa</li>
        <li><input type="checkbox"> Asia</li>
        <li><input type="checkbox"> America</li>
        <li><input type="checkbox"> Europe</li>
    </ul>
</div>





<script  src="jsscript.js"></script>


</body>
</html>
